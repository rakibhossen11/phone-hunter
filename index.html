<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone Hunter</title>
  </head>
  <body>
    <header>        
        <h1>Welcome to phone hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary">search</div>
              </div>
        </section>
        <!-- display search result  -->
        <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
                <div id="no-found" class="mt-4 d-none">
                    <h3>NO PHONE FOUND! PLEASE SEARCH AGAIN....</h3>
                </div>
                <div id="show-all" class="text-center d-none">
                    <div id="show-all-btn" class="btn btn-primary">Show All</div>
                </div>
        </section>
        <!-- loader -->
        <section>
            <div id="loader" style="height: 400px;" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal -->
             <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
             </div>
        </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
